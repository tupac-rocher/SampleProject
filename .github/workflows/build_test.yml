name: Java CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
  test-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Test with Maven
        run: mvn -B test
      - name: Run Coverage
        run: |
            mvn jacoco:report
      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.2
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
      - name: Get the Coverage info
        run: |
          echo "Total coverage ${{ steps.jacoco.outputs.coverage-overall }}"
          echo "Changed Files coverage ${{ steps.jacoco.outputs.coverage-changed-files }}"
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: |
            Total coverage ${{ steps.jacoco.outputs.coverage-overall }}
            Changed Files coverage ${{ steps.jacoco.outputs.coverage-changed-files }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run check style
        uses: nikitasavinov/checkstyle-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: 'github-pr-check'
          tool_name: 'testtool'
      - name: Get Checkstyle info
        id: checkstyleInfo
        uses: tupac-rocher/mvn-format-xml-reports@v1.1
        with:
          checkstyle-result-mvn: ${{ github.workspace }}/target/checkstyle-result.xml
      - name: Another Comment PR
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: |
            ${{ steps.checkstyleInfo.outputs.checkstyle-result-string }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

